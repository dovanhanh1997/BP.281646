<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = parseInt(prompt("Nhập điểm 물리학: "));
    b = parseInt(prompt("Nhập điểm 화학: "));
    c = parseInt(prompt("Nhập điểm 생물학: "));
    X = (a + b +c);
    DiemTrungBinh = X / 3;
    alert("Điểm trung bình:  " + DiemTrungBinh);
//Tính điểm trung bình 3 môn Vật lý, Hóa học, Sinh học

</script>
</body>
</html>
